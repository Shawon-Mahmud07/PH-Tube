<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHero-Tube</title>
  <!-- daisy-ui link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
  <!-- tailwindcss link -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- inter font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body style="font-family: 'Inter', sans-serif;">

  <!-- header section -->
  <header class="container mx-auto my-4 border-b-2 border-[#17171733] ">
    <div class=" flex flex-col md:flex-row justify-between items-center space-y-3 md:space-y-0 bg-[#FFFFFF] pb-4 ">
      <div>
        <img class=" md:w-3/4" src="img/Logo.png" alt="Logo-img">
      </div>

      <div class="md:mr-20">
        <button id="sort-by-view"
          class="btn  bg-[#25252533]  text-sm md:text-lg font-normal md:font-medium text-[#252525]">Sort
          by
          view</button>
      </div>

      <div>
        <a href="blog.html"
          class="btn bg-[#FF1F3D] hover:bg-[#FF1F3D] text-sm md:text-lg font-normal md:font-medium text-white">Blog</a>
      </div>
    </div>
  </header>

  <!-- main section -->
  <main class="container mx-auto">
    <section>
      <div class="tab-container ml-2  md:w-full  py-3">
        <div id="menu-container" class="flex justify-between md:justify-center ">
        </div>
      </div>
    </section>

    <!-- card section -->
    <section class=" my-5">

      <div class="card mx-4 md:mx-4 lg:mx-0 h-auto bg-base-100   ">
        <div id="cardId" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 justify-items-start ">

        </div>
      </div>
      <div id="drawing-section" class="w-full mx-3 md:w-6/12 md:mx-auto mt-10">

      </div>
    </section>
  </main>




  <script src="script.js"></script>
</body>

</html
